<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-v-10.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="tv-10">
      <header class="rectangle-parent">
        <div class="frame-inner"></div>
        <img
          class="frame-icon2"
          loading="lazy"
          alt=""
          src="./public/frame-1.svg"
        />

        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="home-container">
              <a class="home1" id="hOMEText">HOME</a>
            </div>
            <div class="destacados-wrapper">
              <a class="destacados1" id="dESTACADOSText">DESTACADOS</a>
            </div>
            <div class="zapatillas-wrapper">
              <a class="zapatillas1" id="zAPATILLASText">ZAPATILLAS</a>
            </div>
            <div class="acerca-de-wrapper">
              <a class="acerca-de1" id="aCERCADEText">ACERCA DE</a>
            </div>
            <div class="frame-container">
              <div class="frame-frame">
                <img
                  class="frame-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/frame-13.svg"
                />
              </div>
              <img
                class="frame-icon4"
                loading="lazy"
                alt=""
                src="./public/frame.svg"
                id="frameIcon1"
              />
            </div>
          </div>
        </div>
      </header>
      <main class="frame-main">
        <section class="frame-section">
          <div class="frame-div">
            <div class="frame-parent1">
              <div class="frame-parent2">
                <div class="carrito-parent">
                  <h1 class="carrito">CARRITO</h1>
                  <div class="frame-wrapper1">
                    <div class="ellipse-parent">
                      <div class="ellipse-div"></div>
                      <div class="wrapper">
                        <div class="div">1</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="product-info">
                  <img
                    class="product-info-child"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-64@2x.png"
                  />

                  <div class="product-name">
                    <div class="zapatillas-superstar">ZAPATILLAS SUPERSTAR</div>
                    <div class="product-description">
                      <div class="div1">$130.000</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="payment-heading-parent">
                <div class="payment-heading">
                  <div class="payment-method">
                    <h1 class="metodo-de-pago">METODO DE PAGO</h1>
                    <div class="payment-options">
                      <div class="card-option">
                        <div class="card-option-child"></div>
                        <div class="card-label">2</div>
                      </div>
                    </div>
                  </div>
                  <div class="transfer-option">
                    <div class="transfer-label">
                      <div class="transfer-label-child"></div>
                      <div class="tarjeta">TARJETA</div>
                      <img
                        class="transfer-details-icon"
                        alt=""
                        src="./public/frame-31.svg"
                      />
                    </div>
                  </div>
                </div>
                <div class="transfer-container">
                  <div class="transfer-content">
                    <div class="transfer-content-child"></div>
                    <div class="transferencia">TRANSFERENCIA</div>
                    <div class="transfer-info">
                      <img
                        class="transfer-placeholder-icon"
                        loading="lazy"
                        alt=""
                        src="./public/frame-41.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="confirmation-button"></div>
        </section>
        <section class="contact-details-parent">
          <div class="contact-details">
            <div class="email-info">
              <h1 class="contacto">CONTACTO</h1>
              <div class="email-address">
                <div class="email-address-child"></div>
                <div class="email">EMAIL</div>
                <div class="email-input">
                  <img
                    class="email-placeholder-icon"
                    loading="lazy"
                    alt=""
                    src="./public/frame-5.svg"
                  />
                </div>
              </div>
            </div>
            <div class="phone-info">
              <div class="phone-info-child"></div>
              <div class="telefono">TELEFONO</div>
              <div class="phone-number">
                <img
                  class="phone-placeholder-icon"
                  loading="lazy"
                  alt=""
                  src="./public/frame-6.svg"
                />
              </div>
            </div>
          </div>
          <div class="cancellation">
            <div class="cancellation-link">
              <div class="cancellation-link-child"></div>
              <div class="div2">3</div>
            </div>
          </div>
          <div class="confirmation">
            <div class="cancellation-message">
              <div class="cancela-la-compra-container" id="cANCELALACOMPRA">
                <span class="cancela-la-compra">CANCELA LA COMPRA </span>
                <b class="aca">ACA</b>
              </div>
            </div>
            <div class="confirmation-action">
              <div class="confirmation-shape" id="confirmationShape"></div>
              <h2 class="confirmar-compra" id="cONFIRMARCOMPRAText">
                CONFIRMAR COMPRA
              </h2>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./t-v.html";
        });
      }
      
      var dESTACADOSText = document.getElementById("dESTACADOSText");
      if (dESTACADOSText) {
        dESTACADOSText.addEventListener("click", function (e) {
          window.location.href = "./t-v-7.html";
        });
      }
      
      var zAPATILLASText = document.getElementById("zAPATILLASText");
      if (zAPATILLASText) {
        zAPATILLASText.addEventListener("click", function (e) {
          window.location.href = "./t-v-8.html";
        });
      }
      
      var aCERCADEText = document.getElementById("aCERCADEText");
      if (aCERCADEText) {
        aCERCADEText.addEventListener("click", function (e) {
          window.location.href = "./t-v-11.html";
        });
      }
      
      var frameIcon1 = document.getElementById("frameIcon1");
      if (frameIcon1) {
        frameIcon1.addEventListener("click", function (e) {
          window.location.href = "./t-v-5.html";
        });
      }
      
      var cANCELALACOMPRA = document.getElementById("cANCELALACOMPRA");
      if (cANCELALACOMPRA) {
        cANCELALACOMPRA.addEventListener("click", function (e) {
          window.location.href = "./t-v.html";
        });
      }
      
      var confirmationShape = document.getElementById("confirmationShape");
      if (confirmationShape) {
        confirmationShape.addEventListener("click", function (e) {
          window.location.href = "./t-v-11.html";
        });
      }
      
      var cONFIRMARCOMPRAText = document.getElementById("cONFIRMARCOMPRAText");
      if (cONFIRMARCOMPRAText) {
        cONFIRMARCOMPRAText.addEventListener("click", function (e) {
          window.location.href = "./t-v-11.html";
        });
      }
      </script>
  </body>
</html>
