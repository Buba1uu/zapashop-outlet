<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-v-6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="tv-6">
      <header class="navigation2">
        <div class="navigation-inner"></div>
        <div class="content5">
          <img
            class="frame-icon12"
            loading="lazy"
            alt=""
            src="./public/frame-1.svg"
          />
        </div>
        <div class="menu-items">
          <a class="home6" id="hOMEText">HOME</a>
        </div>
        <div class="navigation-links1">
          <a class="destacados6" id="dESTACADOSText">DESTACADOS</a>
        </div>
        <div class="navigation-links2">
          <a class="zapatillas6" id="zAPATILLASText">ZAPATILLAS</a>
        </div>
        <div class="navigation-links3">
          <a class="acerca-de6" id="aCERCADEText">ACERCA DE</a>
        </div>
        <div class="navigation-links4">
          <img
            class="frame-icon13"
            loading="lazy"
            alt=""
            src="./public/frame-11.svg"
          />
        </div>
      </header>
      <div class="z-1-parent">
        <img
          class="z-1-icon1"
          loading="lazy"
          alt=""
          src="./public/z-1@2x.png"
        />

        <img class="zz-1-icon1" alt="" src="./public/zz-1@2x.png" />
      </div>
      <main class="frame-parent6">
        <div class="image-container-wrapper">
          <div class="image-container1">
            <img class="zapas-1-icon1" alt="" src="./public/zapas-11@2x.png" />

            <img
              class="vector-icon4"
              loading="lazy"
              alt=""
              src="./public/vector.svg"
              id="vectorIcon"
            />
          </div>
        </div>
        <section class="frame-wrapper4">
          <div class="rectangle-parent3">
            <div class="frame-child7"></div>
            <div class="login-prompt">
              <div class="registration-form">
                <div class="email-label">
                  <h2 class="registrate1">REGISTRATE</h2>
                </div>
                <input
                  class="password-field1"
                  placeholder="E-mail"
                  type="text"
                />
              </div>
            </div>
            <input class="frame-input" placeholder="Contraseña" type="text" />

            <input
              class="confirmation-field"
              placeholder="Confirmar Contraseña"
              type="text"
            />

            <div class="confirmation-input-wrapper">
              <div class="confirmation-input">
                <div class="create-button">
                  <div class="login-button1" id="loginButton"></div>
                  <div class="crear-cuenta" id="crearCuentaText">
                    Crear Cuenta
                  </div>
                </div>
                <div class="account-inputs">
                  <div class="ya-tenes-una" id="yaTenesUna">
                    ¿Ya tenes una cuenta?
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./t-v.html";
        });
      }
      
      var dESTACADOSText = document.getElementById("dESTACADOSText");
      if (dESTACADOSText) {
        dESTACADOSText.addEventListener("click", function (e) {
          window.location.href = "./t-v-7.html";
        });
      }
      
      var zAPATILLASText = document.getElementById("zAPATILLASText");
      if (zAPATILLASText) {
        zAPATILLASText.addEventListener("click", function (e) {
          window.location.href = "./t-v-8.html";
        });
      }
      
      var aCERCADEText = document.getElementById("aCERCADEText");
      if (aCERCADEText) {
        aCERCADEText.addEventListener("click", function (e) {
          window.location.href = "./t-v-11.html";
        });
      }
      
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./t-v-10.html";
        });
      }
      
      var loginButton = document.getElementById("loginButton");
      if (loginButton) {
        loginButton.addEventListener("click", function (e) {
          window.location.href = "./t-v.html";
        });
      }
      
      var crearCuentaText = document.getElementById("crearCuentaText");
      if (crearCuentaText) {
        crearCuentaText.addEventListener("click", function (e) {
          window.location.href = "./t-v.html";
        });
      }
      
      var yaTenesUna = document.getElementById("yaTenesUna");
      if (yaTenesUna) {
        yaTenesUna.addEventListener("click", function (e) {
          window.location.href = "./t-v-5.html";
        });
      }
      </script>
  </body>
</html>
