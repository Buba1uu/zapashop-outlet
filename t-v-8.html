<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-v-8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="tv-8">
      <section class="product-grid">
        <div class="grid-row">
          <img class="grid-item-icon" alt="" src="./public/grid-item@2x.png" />

          <div class="input">
            <img
              class="product-images-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-58@2x.png"
            />
          </div>
        </div>
        <div class="product-grid-inner">
          <div class="product-images-parent">
            <img
              class="product-images-icon1"
              alt=""
              src="./public/product-images@2x.png"
            />

            <div class="grid-row1">
              <img
                class="product-images-icon2"
                loading="lazy"
                alt=""
                src="./public/rectangle-59@2x.png"
              />
            </div>
          </div>
        </div>
        <div class="grid-row2">
          <div class="rectangle-group">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-54@2x.png"
            />

            <div class="rectangle-wrapper">
              <img
                class="frame-child1"
                loading="lazy"
                alt=""
                src="./public/rectangle-60@2x.png"
              />
            </div>
          </div>
        </div>
        <div class="grid-row3">
          <div class="rectangle-container">
            <img
              class="frame-child2"
              alt=""
              src="./public/rectangle-55@2x.png"
            />

            <div class="rectangle-frame">
              <img
                class="frame-child3"
                loading="lazy"
                alt=""
                src="./public/rectangle-61@2x.png"
              />
            </div>
          </div>
        </div>
        <div class="grid-row4">
          <img
            class="grid-row-child"
            alt=""
            src="./public/rectangle-62@2x.png"
          />

          <div class="grid-row-inner">
            <img
              class="frame-child4"
              loading="lazy"
              alt=""
              src="./public/rectangle-63@2x.png"
              id="rectangleImage2"
            />
          </div>
        </div>
      </section>
      <div class="background"></div>
      <img
        class="brand-dropdown-icon"
        loading="lazy"
        alt=""
        src="./public/frame1.svg"
      />

      <div class="filter-category-parent">
        <div class="filter-category">
          <div class="category-filter">
            <div class="categoria">CATEGORIA</div>
            <img
              class="category-dropdown-icon"
              alt=""
              src="./public/frame1.svg"
            />
          </div>
          <div class="navigation-item">
            <div class="todo">TODO</div>
          </div>
        </div>
        <div class="frame-parent3">
          <div class="marca-wrapper">
            <div class="marca">MARCA</div>
          </div>
          <div class="adidas">ADIDAS</div>
        </div>
        <div class="size-filter-parent">
          <div class="size-filter">
            <div class="size-input">
              <div class="talle">TALLE</div>
              <img
                class="size-dropdown-icon"
                alt=""
                src="./public/frame1.svg"
              />
            </div>
            <div class="brand-filter">
              <div class="size-value">39</div>
            </div>
          </div>
          <div class="color-parent">
            <div class="color">COLOR</div>
            <img class="color-dropdown-icon" alt="" src="./public/frame1.svg" />
          </div>
        </div>
        <div class="genero-parent">
          <div class="genero">GENERO</div>
          <img class="gender-dropdown-icon" alt="" src="./public/frame1.svg" />
        </div>
      </div>
      <img
        class="tv-8-child"
        loading="lazy"
        alt=""
        src="./public/group-2.svg"
      />

      <img class="tv-8-item" loading="lazy" alt="" src="./public/group-2.svg" />

      <img
        class="tv-8-inner"
        loading="lazy"
        alt=""
        src="./public/group-2.svg"
      />

      <img
        class="group-icon"
        loading="lazy"
        alt=""
        src="./public/group-2.svg"
      />

      <img
        class="tv-8-child1"
        loading="lazy"
        alt=""
        src="./public/group-2.svg"
      />

      <section class="main">
        <div class="rectangle-parent1">
          <div class="rectangle-div"></div>
          <img class="navigation-item-icon" alt="" src="./public/frame-1.svg" />

          <div class="navigation-list">
            <div class="navigation-links">
              <div class="navigation-item1">
                <a class="home2" id="hOMEText">HOME</a>
              </div>
              <div class="navigation-list1">
                <a class="destacados2" id="dESTACADOSText">DESTACADOS</a>
              </div>
              <div class="navigation-list2">
                <a class="zapatillas2">ZAPATILLAS</a>
              </div>
              <div class="navigation-list3">
                <a class="acerca-de2" id="aCERCADEText">ACERCA DE</a>
              </div>
              <div class="navigation-item2">
                <div class="vector-wrapper">
                  <img
                    class="vector-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                    id="vectorIcon"
                  />
                </div>
                <img
                  class="navigation-item-icon1"
                  alt=""
                  src="./public/frame.svg"
                  id="navigationItemIcon"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="header1">
          <img
            class="header-elements-icon"
            alt=""
            src="./public/header-elements@2x.png"
          />

          <header class="header-elements"></header>
          <h1 class="ctalogo-zapatillas">C√ÅTALOGO ZAPATILLAS</h1>
        </div>
      </section>
    </div>

    <script>
      var rectangleImage2 = document.getElementById("rectangleImage2");
      if (rectangleImage2) {
        rectangleImage2.addEventListener("click", function (e) {
          window.location.href = "./t-v-9.html";
        });
      }
      
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./t-v.html";
        });
      }
      
      var dESTACADOSText = document.getElementById("dESTACADOSText");
      if (dESTACADOSText) {
        dESTACADOSText.addEventListener("click", function (e) {
          window.location.href = "./t-v-7.html";
        });
      }
      
      var aCERCADEText = document.getElementById("aCERCADEText");
      if (aCERCADEText) {
        aCERCADEText.addEventListener("click", function (e) {
          window.location.href = "./t-v-11.html";
        });
      }
      
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./t-v-10.html";
        });
      }
      
      var navigationItemIcon = document.getElementById("navigationItemIcon");
      if (navigationItemIcon) {
        navigationItemIcon.addEventListener("click", function (e) {
          window.location.href = "./t-v-5.html";
        });
      }
      </script>
  </body>
</html>
