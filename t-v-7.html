<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-v-7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="tv-7">
      <img class="content-icon" alt="" src="./public/content@2x.png" />

      <img class="content-icon1" alt="" src="./public/content1@2x.png" />

      <section class="content1">
        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

        <div class="products-title"></div>
      </section>
      <img
        class="tv-7-child"
        loading="lazy"
        alt=""
        src="./public/group-2.svg"
      />

      <img class="tv-7-item" loading="lazy" alt="" src="./public/group-2.svg" />

      <section class="left-sidebar-parent">
        <img class="left-sidebar-icon" alt="" src="./public/footer-top.svg" />

        <div class="product-display-wrapper">
          <div class="product-display">
            <img
              class="product-display-child"
              loading="lazy"
              alt=""
              src="./public/group-2.svg"
            />

            <img
              class="product-info-icon"
              alt=""
              src="./public/column-items@2x.png"
            />

            <img
              class="product-info-icon1"
              alt=""
              src="./public/column-items1@2x.png"
            />
          </div>
        </div>
        <div class="right-sidebar">
          <div class="filters-wrapper">
            <img class="filters-icon" alt="" src="./public/frame-12.svg" />
          </div>
          <img
            class="right-sidebar-child"
            loading="lazy"
            alt=""
            src="./public/group-2.svg"
          />
        </div>
      </section>
      <section class="content2">
        <div class="parent">
          <div class="div3" data-scroll-to="rectangle"></div>
          <img class="image-actions-icon" alt="" src="./public/frame-1.svg" />

          <div class="navigation">
            <div class="home-nav">
              <div class="home-link">
                <a class="home3" id="hOMEText">HOME</a>
              </div>
              <div class="destacados-nav">
                <a class="destacados3" id="dESTACADOSText">DESTACADOS</a>
              </div>
              <div class="zapatillas-nav">
                <div class="products-nav">
                  <a class="zapatillas3" id="zAPATILLASText">ZAPATILLAS</a>
                  <a class="acerca-de3" id="aCERCADEText">ACERCA DE</a>
                </div>
              </div>
              <div class="frame-parent4">
                <div class="vector-container">
                  <img
                    class="vector-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                    id="vectorIcon"
                  />
                </div>
                <img
                  class="empty-link-icon"
                  alt=""
                  src="./public/frame.svg"
                  id="emptyLinkIcon"
                />
              </div>
            </div>
          </div>
        </div>
        <header class="frame-header">
          <div class="frame-child5"></div>
          <h1 class="productos-destacados">PRODUCTOS DESTACADOS</h1>
        </header>
      </section>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./t-v.html";
        });
      }
      
      var dESTACADOSText = document.getElementById("dESTACADOSText");
      if (dESTACADOSText) {
        dESTACADOSText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var zAPATILLASText = document.getElementById("zAPATILLASText");
      if (zAPATILLASText) {
        zAPATILLASText.addEventListener("click", function (e) {
          window.location.href = "./t-v-8.html";
        });
      }
      
      var aCERCADEText = document.getElementById("aCERCADEText");
      if (aCERCADEText) {
        aCERCADEText.addEventListener("click", function (e) {
          window.location.href = "./t-v-11.html";
        });
      }
      
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function (e) {
          window.location.href = "./t-v-10.html";
        });
      }
      
      var emptyLinkIcon = document.getElementById("emptyLinkIcon");
      if (emptyLinkIcon) {
        emptyLinkIcon.addEventListener("click", function (e) {
          window.location.href = "./t-v-5.html";
        });
      }
      </script>
  </body>
</html>
